trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- task: CmdLine@2
  inputs:
    script: |
      npm install
      npm test
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  displayName: 'Install dependencies and run tests'